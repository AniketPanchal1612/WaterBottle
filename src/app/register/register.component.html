<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
      /* You can add your custom CSS styles here */
    </style>
  </head>
  <body>
    <div class="wrapper">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <h1>Register</h1>
        <div class="input-box">
          <input type="text" formControlName="name" placeholder="Full Name" required>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="email" formControlName="email" placeholder="Email" required>
          <i class='bx bx-envelope'></i>
        </div>
        <div class="input-box">
          <input type="password" formControlName="password" placeholder="Password" required>
          <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="input-box">
          <input type="tel" placeholder="Phone Number" formControlName="number" required>
          <i class='bx bx-phone'></i>
        </div>
        <div class="input-box">
          <input type="text" placeholder="Address" formControlName="address" required>
          <i class='bx bx-map'></i>
        </div>
        <button type="submit" class="btn">Register</button>
        <div class="login-link">
          <p>Already have an account? <a href="/login">Login</a></p>
        </div>
      </form>
    </div>
  </body>
